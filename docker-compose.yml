version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-network

  app1:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=3001
      - SERVER_ID=server-a
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - game-network
    restart: unless-stopped

  app2:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=3002
      - SERVER_ID=server-b
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - game-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - game-network
    restart: unless-stopped

networks:
  game-network:
    driver: bridge

